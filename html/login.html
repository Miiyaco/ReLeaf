<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ReLeaf</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../attachments/images/Releaf_Logo.png" type="./image/icon type" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="app-header">
        <div class="app-name">
            <h1>ReLeaf</h1>
        </div>
    </header>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="./index.html"><i class="fa fa-home"> HOME</i></a>
        <a href="./journal.html"><i class="fa fa-book"> JOURNAL</i></a>
        <a href="./to-do.html"><i class="fa fa-check"></i> TO-DO</a>
        <a href="./meditate.html"><i class="fa fa-heart"> MEDITATE</i></a>
        <a href="./chat.html"><i class="fa fa-comment"></i> CHAT</a>
    </div>

    <span class="menu-icon" onclick="openNav()"><i class="fa fa-bars"></i></span>

    <div class="login-container">
        <div class="logo-container">
            <img src="../attachments/images/Releaf_Logo.png" alt="ReLeaf Logo">
            <h2>Welcome to ReLeaf</h2>
        </div>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-buttons">
                <button type="submit" id="loginSubmit">Login</button>
                <button type="button" id="registerButton">Register</button>
            </div>
        </form>
    </div>

    <script src="../js/login.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
