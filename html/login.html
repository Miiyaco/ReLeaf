<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReLeaf - Login</title>
    <link rel="icon" href="../attachments/images/Releaf_Logo.png" type="./image/icon type" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Welcome to ReLeaf</h1>
            <p>Your daily companion for mental wellness</p>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
                <button type="button" id="registerButton" class="register-button">Register</button>
            </form>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
