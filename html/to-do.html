<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/stylesToDo.css">
    <link rel="icon" href="../attachments/images/Releaf_Logo.png" type="./image/icon type" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header class="app-header">
        <span class="menu-icon" onclick="openNav()"><i class="fa fa-bars"></i></span>
        <div class="app-name">
            <a href="./index.html"><h1>ReLeaf</h1></a>
        </div>
        <div class="user-controls">
            <span id="userDisplay" class="user-name"></span>
        </div>
        
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="./index.html"><i class="fa fa-home"></i> HOME</a>
            <a href="./journal.html"><i class="fa fa-book"></i> JOURNAL</a>
            <a class="active"href=#><i class="fa fa-check"></i> TO-DO</a>
            <a href="./meditate.html"><i class="fa fa-heart"></i> MEDITATE</a>
            <a href="./chat.html"><i class="fa fa-comment"></i> CHAT</a>
        </div>
    </header>

    <div class="to-do-container">
        <div class="to-do-header">
            <h2>TO - DO LIST</h2>
            <img src="../attachments/images/checklist.png" alt="Check" height="50px">
        </div>
        <div class="to-do-body">
            <input type="text" id="toDoText" class="to-do-input" placeholder="Enter task">
            <img src="../attachments/images/plus.png" alt="plus-sign" id="AddUpdateClick">
        </div>

        <ul id="task-list" class="task-list">

        </ul>
    </div>
    <script src="../js/to-do.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
