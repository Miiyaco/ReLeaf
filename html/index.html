<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../attachments/images/Releaf_Logo.png" type="./image/icon type" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/script.js"></script>
    <script src="../js/quotes.js"></script>
    <!-- link icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ReLeaf</title>
</head>

<body>
    <header class="app-header">
        <div class="app-name">
            <h1>ReLeaf</h1>
        </div>
        <div class="user-controls">
            <span id="userDisplay" class="user-name"></span>
            <div class="login-buttons">
                <button id="loginButton" class="login-button">
                    <i class="fa fa-user"></i>
                </button>
                <button id="logoutButton" class="logout-button" style="display: none;">
                    <i class="fa fa-sign-out"></i>
                </button>
            </div>
        </div>
    </header>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a class="active" href=#><i class="fa fa-home"> HOME</i></a>
        <a href="./journal.html"><i class="fa fa-book"> JOURNAL</i></a>
        <a href="./to-do.html"><i class="fa fa-check"></i> TO-DO</a>
        <a href="./meditate.html"><i class="fa fa-heart"> MEDITATE</i></a>
        <a href="./chat.html"><i class="fa fa-comment"></i> CHAT</a>
    </div>

    <!-- Use any element to open the sidenav -->
    <span class="menu-icon" onclick="openNav()"><i class="fa fa-bars"></i></span>
    <div class="dashboard">
        <div class="dash-main">
            <h1 id="welcomeMessage">Welcome back!</h1>
            <div class="dash-square">
                <button class="dash-circle-button floating">
                    <span class="dash-days"><span id="streakCount">0</span> DAYS</span>
                    <span class="dash-text">I took care of myself</span>
                </button>
            </div>
            <div class="dash-quote">
                <p id="quote">Today's quote is loading...</p>
                <p id="author"></p>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>

</body>

</html>
